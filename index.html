<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/main.css" />
    <link rel="stylesheet" href="styles/index.css" />
    <script
      type="module"
      src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.3.0/model-viewer.min.js"
    ></script>
    <title>Project Urja</title>
  </head>
  <body>
    <div class="main">
      <!-- Navbar -->
      <div class="nav dark-box">
        <a href="/">
          <img src="assets/logo.svg" alt="Urja" />
        </a>
        <div>
          <a href="">Buy</a>
          <a href="">Sell</a>
        </div>
        <div>
          <a href="">Home</a>
          <a href="">About Us</a>
          <button id="login-btn">login | SignUp</button>
        </div>
      </div>

      <!-- Hero Section -->
      <div class="hero">
        <div class="hero-heading">
          <h1>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolor,
            animi.
          </h1>
        </div>
      </div>

      <!-- About Section -->
      <div class="about light-box">
        <div class="model">
          <div class="info">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Iusto
            labore id expedita nulla sed vel laboriosam voluptatum quam illum
            sit, modi corrupti soluta optio et cumque! Fugiat neque minus
            veniam.
          </div>
          <model-viewer
            src="assets/3d/Fox.gltf"
            alt="A 3D model of a fox"
            camera-controls
            auto-rotate
          ></model-viewer>
        </div>
      </div>
    </div>
    <script src="scripts/index.js"></script>
  </body>
</html>
